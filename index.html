<!DOCTYPE html>
<html>
<head>
    <title>WebVR com Árvores Aleatórias</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="js/tree-generator.js"></script>
</head>
<body>
    <a-scene>
        
        <a-plane rotation="-90 0 0" width="100" height="100" color="#7EC8E3"></a-plane>
        <a-assets>
            <a-asset-items id="arvore_v1" src="assets/arvore_1_com_textura.glb"></a-asset-items>
            <a-entity id="tree-template" gltf-model="#arvore_v1"></a-entity>
        </a-assets>
        
        <a-entity tree-generator="quantityTree:10; columns:5; posAltX: 1; posAltY: 2"></a-entity>        
        
        


    </a-scene>
</body>
</html>
